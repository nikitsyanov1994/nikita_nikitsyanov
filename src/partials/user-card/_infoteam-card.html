<div class="infoteam-card">
    <div class="infoteam-card__header">
      <span class="infoteam-card__name">
        @@userName
      </span>
      <span class="infoteam-card__position">
        - @@userPosition
      </span>
    </div>
    <div class="infoteam-card__img">
      <img src="@@pathUserImg" alt="">
    </div>
    <div class="infoteam-card__description">
      @@userDescription
    </div>
  </div>
